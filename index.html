<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>איש תלוי</title>
  </head>
  <body>
    <h1>איש תלוי</h1>
    <p>מצאו את המילה המסתתרת - הכניסו אות</p>
    <div class="game-container">
      <svg height="350" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="40" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="40" y1="20" x2="40" y2="330" />
        <line x1="0" y1="330" x2="80" y2="330" />
    </svg>
        <div class="body-container">
        <!-- Head -->
         <!---<circle cx="140" cy="70" r="20" class="figure-part" />---> 
        <img src="head.png" alt="" class="head figure-part">
        <!-- Body -->
        <img src="torso.png" alt="" class="torso figure-part">
        
        <!-- Arms -->
        <img src="LH.png" alt="" class="LH figure-part">
        <img src="RH.png" alt="" class="RH figure-part">
        <!-- Legs -->
        <img src="LF.png" alt="" class="LF figure-part">
        <img src="rF.png" alt="" class="RF figure-part">
        </div>
      

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">שחקו שוב</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>כבר הכנסת את האות הזו</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
